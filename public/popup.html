<html >
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="./popup.js"></script>
    <div style="width: 400px; height: auto">
    <span id="watching-info" style="display: none;">
      <div style="display: list-item;">
        <p>
          <h2 style="text-align:center;" id="title-name"></h2>
        </p>
        <p style="text-align:center;">
          <img id="titile-img"/>
        </p>
        <p style="text-align:center;">
          episode: <span id="episode-order"></span>
        </p>
      </div> 
      <div style="display: flex;justify-content: space-between;">
      <div>
        <p><a href="http://localhost:8088" target="_blank">Go To Analytics</a></p>
        <button id="logout-button">Logout</button>
      </div>
      <div>
        <p>
          <span id="site-support-text">Site is supported✅</span><br/>
          <span id="player-support-text">Player is not supported❌</span><br/>
          <a id="get-list-of-supported" href="#">See support list</a>
        </p>
      </div>
    </div>
    </span>
    <span id="support-list" style="display: none;">
      <div id="support-list-content">

      </div>
      <p><a href="#" id="back-to-watching-from-support">Back to watching banner</a></p>
    </span>
    <span id="login-form" style="display: none;">
      <h3>You must be logged in</h3>
      <p>
        <label for="login-username">Username: </label>
        <input type="text" id="login-username" required>
      </p>
      <p>
        <label for="login-password">Password: </label>
        <input type="password" id="login-password" required>
      </p>
      <p>
        <button id="login-button">Login</button>
      </p>
      <p style="font-size: small-xx;">
        <a role="button" id="not-have-account-yet" href="#">
          Not have account yet?
        </a>
      </p>
      <p id="login-message" style="display: none;">
        Incorrent login.
      </p>
    </span>
    <span id="register-form" style="display: none;">
      <h3>Registration</h3>
      <p>
        <label for="register-username">Username: </label>
        <input type="text" id="register-username" required>
      </p>
      <p>
        <label for="register-email">Email: </label>
        <input type="text" id="register-email" required>
      </p>
      <p>
        <label for="register-password">Password: </label>
        <input type="password" id="register-password" required>
      </p>
      <p>
        <button id="register-button">Register</button>
      </p>
      <p id="register-message" style="display: none;">
        Incorrect request.
      </p>
    </span>
  </div>
  </body>
</html>
