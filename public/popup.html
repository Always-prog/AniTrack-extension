<html >
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="./popup.js"></script>
    <div style="width: 400px; height: auto">
    <span id="watching-info" style="display: none;">
      <div style="display: list-item;">
        <p>
          <h2 style="text-align:center;" id="title-name"></h2>
        </p>
        <p style="text-align:center;">
          <img id="titile-img" src="./loading.svg"/>
        </p>
        <p style="text-align:center;">
          Серия: <span id="episode-order"></span>
        </p>
      </div> 
      <div style="display: flex;justify-content: space-between;">
      <div>
        <p><a href="https://www.anitrack.online/superset/dashboard/2/" target="_blank">Перейти к аналитике</a></p>
        <button id="logout-button">Выйти</button>
      </div>
      <div style="text-align: right;">
        <p>
          <span id="site-support-text">Данный сайт не поддерживается❌</span><br/>
          <span id="is-watching-page-text">На странице не найдено плеера❌</span><br/>
          <span id="player-support-text">Плеер не поддерживается❌</span><br/>
          <a id="get-list-of-supported" href="#">Cписок поддерживаемых сайтов и плееров</a>
        </p>
      </div>
    </div>
    </span>
    <span id="support-list" style="display: none;">
      <div id="support-list-content">

      </div>
      <p><a href="#" id="back-to-watching-from-support">Назад</a></p>
    </span>
    <span id="login-form" style="display: none;">
      <h3>Требуется войти в аккаунт</h3>
      <p>
        <label for="login-username">Логин: </label>
        <input type="text" id="login-username" required>
      </p>
      <p>
        <label for="login-password">Пароль: </label>
        <input type="password" id="login-password" required>
      </p>
      <p>
        <button id="login-button">Войти</button>
      </p>
      <p style="font-size: small-xx;">
        <a role="button" id="not-have-account-yet" href="#">
          Еще нет аккаунта?
        </a>
      </p>
      <p id="login-message" style="display: none;">
        Не верный логин.
      </p>
    </span>
    <span id="register-form" style="display: none;">
      <h3>Регистрация</h3>
      <p>
        <label for="register-username">Логин: </label>
        <input type="text" id="register-username" required>
      </p>
      <p>
        <label for="register-email">Почта: </label>
        <input type="text" id="register-email" required>
      </p>
      <p>
        <label for="register-password">Пароль: </label>
        <input type="password" id="register-password" required>
      </p>
      <p>
        <button id="register-button">Зарегистрироваться</button>
      </p>
      <p id="register-message" style="display: none;">
        Что-то пошло не так. Напишите в поддержку.
      </p>
    </span>
  </div>
  </body>
</html>
