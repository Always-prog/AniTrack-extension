<html >
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <style>
      .inline {
        display: inline;
      }
    </style>
    <div style="width: 500px; height: 600px">
      <p>
        <p>

        <label for="watched_time" class="inline" >Watched</label>
        <input type="number" id="watched_time" class="inline" min="1" max="9999" maxlength="4" size="4">

        <label for="episode_time">Episode time</label>
        <input type="number" id="episode_time" min="1" max="9999" maxlength="4" size="4">
        </p>
        <p>
        <p>
          <label for="episode_order" class="inline">Episode</label>
          <input type="number" id="episode_order" class="inline" min="1" max="9999" maxlength="4" size="4">
          <h1 class="inline" style="display: none; color: rgb(14, 157, 14);">Серия уже просмотрена</h1>
        </p>
        <label for="season_name" class="inline">Сезон</label>
        <input type="text" id="season_name"  style="width: 100%;">
        </p>
        <p>
        <label for="title_name" class="inline">Тайтл</label>
        <input type="text" id="title_name" style="width: 100%;">
        </p>
      </p>
      <p>
        <label for="before_watch" style="display: block; text-align: center;">До просмотра</label><br/>
        <textarea id="before_watch" style="width: 100%;"></textarea><br/>
      </p>
      <p>
        
        <label for="after_watch" style="display: block; text-align: center;">После просмотра</label><br/>
        <textarea id="after_watch" style="width: 100%;"></textarea><br/>
      </p>
      
      <p>
        <div>Episodes wathced count: <span id="last_viewed_episode">-</span></div><br/>
        Перевод: <input id="translate_type"><br/>
        Сайт: <input id="site"><br/>
        Дата: <input type="date" id="watch_date" placeholder="dd-mm-yyyy">
      </p>
      <h2 id="watched_successfully" style="display: none; color: rgb(14, 157, 14); position: relative; text-align: center;">
        Просмотрено
      </h2>
      <h2 id="must_be_registered" style="display: none; color: rgb(234, 6, 6); position: relative; text-align: center;">
        Требуется зарегистрировать сезон.
      </h2>
      <h2 id="episode_already_exists" style="display: none; color: rgb(14, 157, 14); position: relative; text-align: center;">
        Серия уже записана.
      </h2>
      <button id="push_button" style="position: relative;left: 50%;transform: translate(-50%, -50%);">Отправить запись</button>
      <script src="./popup.js"></script>
    </div>
  </body>
</html>
